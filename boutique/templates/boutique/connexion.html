{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion ‚Äî WariConnect</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root{--or:#E8A020;--noir:#0D0D0D;--texte:#F5EFE6;}
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'DM Sans',sans-serif;background:var(--noir);color:var(--texte);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;}
  .box{background:#161616;border:1px solid rgba(232,160,32,.2);border-radius:24px;width:100%;max-width:400px;padding:44px 36px;}
  .logo{font-family:'Playfair Display',serif;font-size:1.8rem;font-weight:900;color:var(--or);text-align:center;margin-bottom:6px;}
  .logo span{color:var(--texte);}
  .sub{text-align:center;color:rgba(255,255,255,.4);font-size:.85rem;margin-bottom:36px;}
  .field{margin-bottom:18px;}
  .field label{display:block;font-size:.8rem;color:rgba(255,255,255,.5);margin-bottom:8px;}
  .field input{width:100%;padding:14px 16px;background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);border-radius:12px;color:#fff;font-family:'DM Sans',sans-serif;font-size:.95rem;outline:none;transition:border-color .2s;}
  .field input:focus{border-color:var(--or);}
  .field input::placeholder{color:rgba(255,255,255,.25);}
  .btn-submit{width:100%;padding:15px;background:var(--or);border:none;border-radius:12px;color:#0D0D0D;font-family:'DM Sans',sans-serif;font-size:1rem;font-weight:600;cursor:pointer;transition:all .25s;margin-top:8px;}
  .btn-submit:hover{background:#f5b835;transform:translateY(-2px);}
  .erreur{background:rgba(192,57,43,.15);border:1px solid rgba(192,57,43,.3);border-radius:10px;padding:12px;font-size:.85rem;color:#e74c3c;margin-bottom:20px;text-align:center;}
  .retour{display:block;text-align:center;margin-top:20px;color:rgba(255,255,255,.35);font-size:.85rem;text-decoration:none;}
  .retour:hover{color:var(--or);}
  .optionnel{text-align:center;font-size:.75rem;color:rgba(255,255,255,.25);margin-top:16px;}
</style>
</head>
<body>
<div class="box">
  <div class="logo">Wari<span>Connect</span></div>
  <div class="sub">Connexion facultative ‚Äî tu peux explorer sans compte üáßüá´</div>

  {% if erreur %}
  <div class="erreur">‚ùå Num√©ro ou mot de passe incorrect.</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="field">
      <label>Num√©ro de t√©l√©phone</label>
      <input type="tel" name="telephone" placeholder="ex: 70 00 00 00" required>
    </div>
    <div class="field">
      <label>Mot de passe</label>
      <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
    </div>
    <button type="submit" class="btn-submit">Se connecter</button>
  </form>

  <a href="{% url 'accueil' %}" class="retour">‚Üê Retour √† l'accueil</a>
  <div class="optionnel">La connexion est optionnelle. Explore librement !</div>
</div>
</body>
</html>
