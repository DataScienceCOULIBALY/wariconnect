name: WariConnect CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run migrations & tests
        env:
          SECRET_KEY: ci-secret-key-not-for-production
          DEBUG: 'True'
          DB_NAME: testdb
          DB_USER: postgres
          DB_PASSWORD: testpassword
          DB_HOST: localhost
          DB_PORT: 5432
          WHATSAPP_NUMBER: '22670000000'
        run: |
          python manage.py migrate
          python manage.py test

  # Railway déploie automatiquement sur push main ✅
